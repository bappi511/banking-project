<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>banking dashboard</title>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center mt-5">Let's get some <span
                class="font-semibold text-indigo-500">moooney</span>!!!</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- blance and transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl truncate">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <!-- Deposit  -->
                <div class="bg-red-100 p-8 rounded">
                    <p class="text-2xl  mb-2">Please Deposit</p>
                    <div>
                        <input id="deposit-input" class="border w-2/3 mb-4 block px-2 py-1 border-gray-400 rounded"
                            type="text" name="Deposit" placeholder="input your Deposit">
                        <button id="deposit-btn"
                            class="bg-yellow-600 font-semibold rounded text-white px-5 py-2 ">Deposit</button>
                    </div>
                </div>
                <!-- Withdraw  -->
                <div class="bg-purple-100 p-8 rounded">
                    <p class="text-2xl mb-2">Please Withdraw</p>
                    <div>
                        <input id="withdraw-input" class="border w-2/3 mb-4 block px-2 py-1 border-gray-400 rounded"
                            type="text" name="Deposit" placeholder="input your Withdraw">
                        <button id="withdraw-btn"
                            class="bg-yellow-600 font-semibold rounded text-white px-5 py-2 ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
