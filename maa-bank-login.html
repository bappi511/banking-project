<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>maa er bank</title>
</head>

<body class="bg-slate-200">
    <header>
        <h2 class="text-4xl text-center mt-5">Welcome to my <span
                class="font-semibold	text-indigo-500	">maa-er-bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-300 w-1/3 rounded mt-8 mx-auto p-10">
            <h3 class="mb-4 text-center font-semibold">Please Login Here</h3>
            <div class="text-center">
                <input id="user-email" class="border w-full mb-4 block px-2 py-1 border-gray-400 rounded" type="text"
                    name="email" placeholder="type your email">
                <input id="user-password" class="border w-full mb-4 block py-1 px-2 border-gray-400 rounded"
                    type="password" name="password" placeholder="type your password">
                <button id="login-btn" class="bg-yellow-600 font-semibold rounded text-white px-6 py-1 ">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
